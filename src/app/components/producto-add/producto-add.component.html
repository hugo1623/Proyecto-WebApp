<!-- #formProducto="ngForm" -->
<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-6">
    <label>Nombre</label>
    <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" class="form-control" />
    <label>Descripci√≥n</label>
    <textarea class="form-control" #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion"></textarea>
    <label>Precio</label>
    <input type="text" #precio="ngModel" name="precio" [(ngModel)]="producto.precio" class="form-control" />
    <label>Imagen</label>
    <input type="file" class="form-control" /> <br><br>

    <input type="submit" value="{{titulo}}" class="btn btn-success">


</form>
